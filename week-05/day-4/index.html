<!DOCTYPE>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="wrap">
        <header>
            <h1>Profil</h1>
        </header>
        <div class="title">
            <h2>Személyes adatok</h2>
            <h2>Kapcsolat</h2>
        </div>
        <form class="sider left">
            <label for="name"><h3>Név</h3></label>
            <input type="text" id="name">
            <div class="birthdaycolumn">
                <label for="birthday"><h3>Születési éved</h3></label>
                <input type="text" id="birthday" value="pl.1984">
            </div>
            <div class="gendercolumn">
                <h3>Nemed</h3>
                <input type="radio" name="gender" id="female">
                <label for="female" name="genders">nő</label>
                <input type="radio" name="gender" id="male">
                <label for="male" name="genders">férfi</label>
            </div>
            <div class="brandcolumn">
                <h3>Milyen márkákat szeretsz?</h3>
                <div class="brandleft">
                    <input type="checkbox" id="adidas">
                    <label for="adidas">Adidas</label>
                </div>
            </div>
        </form>
    </div>
</body>
