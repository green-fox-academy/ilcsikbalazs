<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
    // Does the third p have a cat class?
    // If so, alert 'YEAH CAT!'
    var paragraphs = document.querySelectorAll('p');
    if (paragraphs[2].getAttribute('class') === 'cat') {
        alert('YEAH CAT!');
    }
    // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    if (paragraphs[3].getAttribute('class') === 'dolphin') {
        paragraphs[0].textContent = 'pear';
    }
    // If the first p has an 'apple' class, replace cat's content with 'dog'
    if (paragraphs[0].getAttribute('class') === 'apple') {
        paragraphs[2].textContent = 'dog';
    }
    // Make apple red
    paragraphs[0].style.color = "red";
    // Make balloon less balloon-like
    paragraphs[1].setAttribute('style', 'border-radius: 50px;');
  </script>
</body>
</html>
