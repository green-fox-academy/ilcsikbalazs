<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>
  <script>
    // replace the list items' content with items from this list:
    var array = ['apple', 'banana', 'cat', 'dog'];
    var list = document.querySelectorAll('li');
    for (var el = 0; el < array.length; el++) {
        list[el].textContent = array[el];
    };
  </script>
</body>
</html>
