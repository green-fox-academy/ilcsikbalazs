<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  <script>
    // fill output1 with the first paragraph's content, text only.
    // fill output2 with the first paragraph's content keeping the cat strong.
    var output1 = document.querySelector('.output1');
    output1.textContent = document.querySelector('p').textContent;
    var output2 = document.querySelector('.output2');
    output2.innerHTML = document.querySelector('p').innerHTML;
  </script>
</body>
</html>
