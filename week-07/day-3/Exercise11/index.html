<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.
    var li = document.querySelector('li');
    var ul = document.querySelector('ul');
    ul.removeChild(li);
    
    var planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true
      }
    ]
    // Fill the list based on the following list of objects.
    // only add the asteroids to the list.
    // each list item should have its category as a class
    // and its content as text content. -->
    planetData.forEach( function (element) {
        if (element.asteroid === true) {
            var newLi = document.createElement('li');
            newLi.textContent = element.content;
            newLi.className = element.category;
            ul.appendChild(newLi);
        }
    });
  </script>
</body>
</html>
