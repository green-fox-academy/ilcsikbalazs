<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Bookmarklet</title>
</head>
<body>

  <a href="javascript:
    function greenFox1() {
        var h1s = document.querySelectorAll('h1');
        for (var i = 0; i < h1s.length; i++) {
            h1s[i].textContent = 'Green Fox Academy Conquers the World';
        }
    }
    greenFox1();    

    function greenFox() {
        var img = document.querySelectorAll('img');
        img.forEach(function(element) {
        element.setAttribute('src', 'http://bit.ly/lpgreenfox');
    });
    }
    greenFox();
  ;">Drag me in the bookmarks bar!</a>

</body>
</html>
